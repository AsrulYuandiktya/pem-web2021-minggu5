<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Contoh Audio sebagai background</title>
</head>
<body>
 <h1>Contoh Audio sebagai background</h1>
 <!-- Audio Sebagai Background
Audio kadang sering digunakan sebagai background. Biasanya
menggunakan musik, tujuan menambahkan background agar
menambah kesan tertentu pada web, cara membuat musk sebagai
background adalah dengan menambahkan atribut autoplay, loop,
dan menghilangkan kontrol (hidden). -->
 <audio hidden autoplay loop>
 <source src="astronaut in the ocean.mp3" type="audio/mpeg">
 Browsermu tidak mendukung tag audio, upgrade donk!
 </audio>
</body>
</html>
